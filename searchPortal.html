<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Canvas Search Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f172a;
            --glass-surface: rgba(30, 41, 59, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent-color: #10b981; /* Emerald green */
            --accent-glow: rgba(16, 185, 129, 0.4);
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: var(--bg-dark);
        }

        /* --- THE "CANVAS" BACKGROUND --- */
        .canvas-background {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: -1;
            /* A complex animated gradient to simulate a moving canvas */
            background: radial-gradient(circle at 50% 50%, rgba(16, 185, 129, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(59, 130, 246, 0.15) 0%, transparent 40%),
                        linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            filter: blur(20px);
            animation: shiftBg 15s ease infinite alternate;
        }

        @keyframes shiftBg {
            0% { transform: scale(1) translate(0,0); }
            100% { transform: scale(1.1) translate(-2%, -2%); }
        }

        /* --- PORTAL CONTAINER --- */
        .search-portal {
            position: relative;
            width: 90%;
            max-width: 850px;
            padding: 50px;
            /* Deep glassmorphism effect */
            background: var(--glass-surface);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 30px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .portal-title h1 {
            font-size: 3rem;
            color: var(--text-primary);
            margin-bottom: 10px;
            background: linear-gradient(to right, #fff, var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .portal-title p {
             color: var(--text-secondary);
             margin-bottom: 40px;
             font-size: 1.1rem;
        }

        /* --- ADVANCED SEARCH BAR WRAPPER --- */
        .search-bar-wrapper {
            display: flex;
            background: rgba(0,0,0,0.2);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 6px;
            position: relative; /* Needed for dropdown positioning */
            transition: all 0.3s ease;
        }

        .search-bar-wrapper:focus-within {
            border-color: var(--accent-color);
            box-shadow: 0 0 20px var(--accent-glow);
        }

        /* --- CUSTOM DROPDOWN STYLING (The "New Style") --- */
        .custom-dropdown {
            position: relative;
            width: 220px;
            flex-shrink: 0;
        }

        /* The visible trigger button */
        .dropdown-trigger {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 100%;
            padding: 16px 20px;
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            color: var(--text-primary);
            cursor: pointer;
            font-weight: 500;
            transition: background 0.3s;
            user-select: none;
        }

        .dropdown-trigger:hover {
            background: rgba(255,255,255,0.1);
        }

        .dropdown-arrow {
            width: 20px;
            height: 20px;
            fill: var(--text-secondary);
            transition: transform 0.3s ease;
        }

        /* Rotate arrow when active */
        .custom-dropdown.active .dropdown-arrow {
            transform: rotate(180deg);
        }

        /* The hidden list of options */
        .dropdown-options {
            position: absolute;
            top: calc(100% + 10px);
            left: 0;
            width: 240px;
            background: #1e293b; /* Solid dark bg for readability */
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            
            /* Hiding mechanism with animation properties */
            opacity: 0;
            visibility: hidden;
            transform: translateY(-20px);
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 100;
        }

        /* Show options when active */
        .custom-dropdown.active .dropdown-options {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .option-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 15px;
            color: var(--text-secondary);
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.2s;
        }

        .option-item:hover {
            background: rgba(255,255,255,0.05);
            color: var(--text-primary);
        }
        
        /* SVG Icon styling within options */
        .option-icon {
            width: 20px; height: 20px; fill: currentColor;
        }

        /* --- STANDARD INPUT --- */
        .search-input {
            flex-grow: 1;
            background: transparent;
            border: none;
            padding: 0 25px;
            color: var(--text-primary);
            font-size: 1.1rem;
            outline: none;
        }
        .search-input::placeholder { color: rgba(255,255,255,0.4); }

        /* --- NEON SEARCH BUTTON --- */
        .search-btn {
            padding: 0 40px;
            background: var(--accent-color);
            color: #0f172a;
            border: none;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px var(--accent-glow);
        }

        .search-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px var(--accent-glow);
        }

        /* --- MOBILE RESPONSIVE --- */
        @media (max-width: 768px) {
            .search-bar-wrapper {
                flex-direction: column;
                padding: 10px;
                background: transparent;
                border: none;
            }
            .custom-dropdown, .dropdown-trigger, .search-input, .search-btn {
                width: 100%;
                height: 60px;
                border-radius: 15px;
                margin-bottom: 10px;
            }
            .dropdown-options { width: 100%; }
            .search-input {
                background: rgba(0,0,0,0.2);
                border: 1px solid var(--glass-border);
            }
        }
    </style>
</head>
<body>

    <div class="canvas-background"></div>

    <div class="search-portal">
        <div class="portal-title">
            <h1>EXPLORE THE GRID</h1>
            <p>Advanced search across the digital landscape.</p>
        </div>

        <div class="search-bar-wrapper">
            
            <div class="custom-dropdown" id="categoryDropdown">
                <div class="dropdown-trigger">
                    <span class="selected-text">Everything</span>
                     <svg class="dropdown-arrow" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                </div>
                
                <div class="dropdown-options">
                    <div class="option-item" data-value="everything">
                        <svg class="option-icon" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L8.9 15l1.1 2.93zM6.54 5H11v5l-3.62 3.62-2.1-2.1L6.54 5zm7.24 9.28l-2.59-2.59L12.5 10 14 11.5l-1.22 2.78zm.83-8.14C16.84 6.88 18.48 9.26 18.9 12h-2.94l-.94-2.14L18.43 7.5l-3.82-1.36z"/></svg>
                        Everything
                    </div>
                    <div class="option-item" data-value="development">
                         <svg class="option-icon" viewBox="0 0 24 24"><path d="M9.4 16.6L4.8 12l4.6-4.6L8 6l-6 6 6 6 1.4-1.4zm5.2 0l4.6-4.6-4.6-4.6L16 6l6 6-6 6-1.4-1.4z"/></svg>
                        Development
                    </div>
                    <div class="option-item" data-value="design">
                         <svg class="option-icon" viewBox="0 0 24 24"><path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9c.83 0 1.5-.67 1.5-1.5 0-.39-.15-.74-.39-1.01-.23-.26-.38-.61-.38-.99 0-.83.67-1.5 1.5-1.5H16c2.76 0 5-2.24 5-5 0-4.42-4.03-8-9-8zm-5.5 9c-.83 0-1.5-.67-1.5-1.5S5.67 9 6.5 9 8 9.67 8 10.5 7.33 12 6.5 12zm3-4C8.67 8 8 7.33 8 6.5S8.67 5 9.5 5s1.5.67 1.5 1.5S10.33 8 9.5 8zm5 0c-.83 0-1.5-.67-1.5-1.5S13.67 5 14.5 5s1.5.67 1.5 1.5S15.33 8 14.5 8zm3 4c-.83 0-1.5-.67-1.5-1.5S16.67 9 17.5 9s1.5.67 1.5 1.5-.67 1.5-1.5 1.5z"/></svg>
                        Design / UX
                    </div>
                    <div class="option-item" data-value="data">
                         <svg class="option-icon" viewBox="0 0 24 24"><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM9 17H7v-7h2v7zm4 0h-2V7h2v10zm4 0h-2v-4h2v4z"/></svg>
                        Data & AI
                    </div>
                     <div class="option-item" data-value="security">
                        <svg class="option-icon" viewBox="0 0 24 24"><path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2z"/></svg>
                       Cybersecurity
                   </div>
                </div>
                <input type="hidden" id="selectedCategory" name="category" value="everything">
            </div>

            <input type="text" class="search-input" placeholder="Type to search...">
            <button class="search-btn">SEARCH</button>
        </div>
    </div>

    <script>
        const dropdown = document.getElementById('categoryDropdown');
        const trigger = dropdown.querySelector('.dropdown-trigger');
        const selectedText = dropdown.querySelector('.selected-text');
        const options = dropdown.querySelectorAll('.option-item');
        const hiddenInput = document.getElementById('selectedCategory');

        // 1. Toggle dropdown open/close
        trigger.addEventListener('click', () => {
            dropdown.classList.toggle('active');
        });

        // 2. Handle option selection
        options.forEach(option => {
            option.addEventListener('click', () => {
                // Get text and underlying value
                const text = option.innerText;
                const value = option.getAttribute('data-value');

                // Update visible trigger text
                selectedText.innerText = text;
                // Update hidden input value
                hiddenInput.value = value;
                
                // Close dropdown
                dropdown.classList.remove('active');
                
                // Optional: Add 'selected' style to the list item
                options.forEach(opt => opt.style.color = '');
                option.style.color = 'var(--accent-color)';
            });
        });

        // 3. Close dropdown if clicking outside of it
        document.addEventListener('click', (e) => {
            if (!dropdown.contains(e.target)) {
                dropdown.classList.remove('active');
            }
        });
    </script>
</body>
</html>
